name: Deploy website via SSH

on:
  push:
    branches:
      - main  # Modify this if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy files to Azure Debian server
        run: |
          rsync -avz --exclude='.git/' --exclude='.github/' \
            --exclude='vendor/' --exclude='node_modules/' \
            --exclude='.env' --delete ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/cesi-demo-baptiste
          
          # Set appropriate permissions
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'cd /var/www/cesi-demo-baptiste && \
            chmod -R 755 . && \
            find . -type d -exec chmod 755 {} \; && \
            find . -type f -exec chmod 644 {} \; && \
            echo "Deployment completed successfully!"'
